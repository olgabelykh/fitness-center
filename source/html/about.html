<section class="about">
  <div class="container about__container">
    <div class="visually-hidden">
      <h2>О нас</h2>
    </div>
    <div class="about__content">
      <div class="about__location">
        <p>Омск</p>
      </div>
      <div class="inner-container about__title-container">
        <div class="inner-container__row inner-container__row--align-right">
          <div class="inner-container__col about__title">
            <p>Фитнес</p>
          </div>
        </div>
        <div class="inner-container__row inner-container__row--align-right">
          <div class="inner-container__col about__title">
            <p>центр</p>
          </div>
          <div class="inner-container__col about__lead">
            <ul class="about__features-list">
              <li class="about__features-item">Тренажёрный зал</li>
              <li class="about__features-item">Групповые&nbsp;занятия</li>
              <li class="about__features-item">Кардио-зона</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="about__membership">
        <a
          class="button button--accidental about__membership-button opacity-effect"
          href="#membership"
        >
          Купить абонемент
        </a>
      </div>
    </div>
    <div class="about__image">
      <picture>
        <source
          type="image/webp"
          media="(max-width: 768px)"
          srcset="img/main-tab@1x.webp 1x, img/main-tab@2x.webp 2x"
        />
        <source type="image/png" srcset="img/main@1x.png 1x, img/main@2x.png 2x" />
        <!-- 1x: 500px; 2x: 1000px -->
        <img
          src="img/main@1x.png"
          srcset="img/main@1x.png 1x, img/main@2x.png 2x"
          alt="Супермен в фитнес центре"
          width="500"
          height="556"
        />
      </picture>
    </div>
    <div class="about__social-list">
      <ul class="about-social-list">
        <li class="about-social-list__item">
          <a href="#" aria-label="Наш фейсбук">
            <div class="about-social-list__icon about-social-list__icon--fb opacity-effect">
              <svg width="12" height="9">
                <use xlink:href="#icon-fb-type"></use>
              </svg>
            </div>
          </a>
        </li>
        <li class="about-social-list__item">
          <a href="#" aria-label="Наша страница во Вконтакте">
            <div class="about-social-list__icon about-social-list__icon--vk opacity-effect">
              <svg width="14" height="9">
                <use xlink:href="#icon-vk-type"></use>
              </svg>
            </div>
          </a>
        </li>
        <li class="about-social-list__item">
          <a href="#" aria-label="Наш инстаграмм">
            <div class="about-social-list__icon about-social-list__icon--ig opacity-effect">
              <svg width="11" height="9">
                <use xlink:href="#icon-instagram-type"></use>
              </svg>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
