<div class="contacts-sections">
  <div class="contacts-section contacts-section--dark">
    <section class="free-training contacts-section__inner contacts-section__inner--left">
      <div class="title free-training__title">
        <h2>Бесплатное занятие</h2>
      </div>
      <form class="free-training__sign-up form">
        <div class="form__field-set">
          <div class="form__field">
            <label class="visually-hidden" for="sign-up-name">Имя</label>
            <input type="text" id="sign-up-name" placeholder="Имя" required />
          </div>
          <div class="form__field">
            <label class="visually-hidden" for="sign-up-tel">Телефон</label>
            <input
              id="sign-up-tel"
              type="tel"
              pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
              placeholder="Телефон"
              required
            />
          </div>
        </div>
        <button
          class="button button--accidental free-training__submit opacity-effect"
          type="submit"
        >
          отправить
        </button>
      </form>
    </section>
  </div>
  <div class="contacts-section contacts-section--light">
    <section class="contacts contacts-section__inner contacts-section__inner--right">
      <div class="title contacts__title">
        <h2>Контакты</h2>
      </div>
      <div class="contacts__groups">
        <div class="contacts__group">
          <div class="contacts__item contact">
            <h3 class="contact__name">Адрес:</h3>
            <div class="contact__text">
              <p>г. Омск, ул. 60 лет Октября, 7</p>
            </div>
          </div>
          <div class="contacts__item contact">
            <h3 class="contact__name">График работы:</h3>
            <div class="contact__text">
              <p>Пн-Вс: с 8:00 до 22:00</p>
            </div>
          </div>
        </div>
        <div class="contacts__group">
          <div class="contacts__item contact">
            <h3 class="contact__name">Телефон:</h3>
            <div class="contact__link opacity-effect">
              <a href="tel:88005555555"> 8&#8209;800&#8209;555&#8209;55&#8209;55 </a>
            </div>
          </div>
          <div class="contacts__item contact">
            <h3 class="contact__name">Email:</h3>
            <div class="contact__link opacity-effect">
              <a href="mailto:omsk@supergym.ru">omsk@supergym.ru</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
