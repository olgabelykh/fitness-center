<section class="promo">
  <div class="container promo__container">
    <div class="title promo__title">
      <h2>Акции</h2>
    </div>
    <div class="promo__blocks promo-blocks">
      <div class="promo-block">
        <div class="promo-accidental-card">
          <div class="promo-accidental-card__content">
            <div class="promo-accidental-card__period">
              <p>Год</p>
            </div>
            <div class="promo-accidental-card__price">
              <p>4999</p>
            </div>
            <div class="promo-accidental-card__text">
              <p>Безлимитный абонемент в тренажерный зал</p>
            </div>
            <div class="promo-accidental-card__link">
              <a class="opacity-effect" href="#">подробнее</a>
            </div>
          </div>
          <div class="promo-accidental-card__image">
            <picture>
              <source
                type="image/webp"
                media="(max-width: 320px)"
                srcset="img/promo-mob@1x.webp 1x, img/promo-mob@2x.webp 2x"
              />
              <source
                type="image/jpg"
                media="(max-width: 320px)"
                srcset="img/promo-mob@1x.jpg 1x, img/promo-mob@2x.jpg 2x"
              />
              <source
                type="image/webp"
                media="(max-width: 768px)"
                srcset="img/promo-tab@1x.webp 1x, img/promo-tab@2x.webp 2x"
              />
              <source
                type="image/jpg"
                media="(max-width: 768px)"
                srcset="img/promo-tab@1x.jpg 1x, img/promo-tab@2x.jpg 2x"
              />
              <source
                type="image/webp"
                srcset="img/promo@1x.webp 1x, img/promo@2x.webp 2x"
              />
              <source
                type="image/jpg"
                srcset="img/promo@1x.jpg 1x, img/promo@2x.jpg 2x"
              />
              <img
                src="img/promo@1x.jpg"
                alt="Спортсменка в солнечный день"
                width="280"
                height="462"
              />
            </picture>
          </div>
        </div>
      </div>
      <div class="promo-block">
        <div class="promo-block__item promo-card">
          <div class="promo-card__title">
            <h3>Месяц бесплатно</h3>
          </div>
          <div class="promo-card__text">
            <p>Приведи друга, получи абонемент в подарок</p>
          </div>
          <div class="promo-card__link opacity-effect">
            <a href="#">Подробнее</a>
          </div>
        </div>
        <div class="promo-block__item promo-card">
          <div class="promo-card__title">
            <h3>Скидка 20%</h3>
          </div>
          <div class="promo-card__text">
            <p>Корпоративный фитнес с командой</p>
          </div>
          <div class="promo-card__link opacity-effect">
            <a href="#">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
